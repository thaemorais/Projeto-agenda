<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleAgenda.css">
  <title>Sua Agenda</title>
</head>

<body>
  <div class="wrapper">
      <aside class="barra-lateral">
          <button id="botaoAgenda">Anotações</button>
          <button id="botaoCalendario">Calendário</button>
          <button id="botaoRegistrarCompromisso">Compromissos</button>
      </aside>

      <div class="conteudo">
          <!-- Conteúdo principal (caderno) -->
          <div class="caderno" id="caderno">
              <!-- Exibição da data no topo esquerdo -->
              <div id="data-hoje" class="data-hoje"></div>

              <!-- Botões de navegação -->
              <div class="navegacao">
                  <button id="botaoAnterior" class="botao">Página Anterior</button>
                  <button id="botaoProxima" class="botao">Próxima Página</button>
              </div>

              <!-- Área para anotações (caderno) -->
              <div class="caderno-texto" contenteditable="true" placeholder="Escreva suas anotações aqui..."></div>

              <!-- Botão "Salvar Anotação" -->
              <button id="botaoSalvar" class="botao">Salvar Anotação</button>
          </div>
      </div>
  </div>


  <!-- Incluindo o arquivo script.js -->
  <script src="script.js"></script>
</body>

</html>
