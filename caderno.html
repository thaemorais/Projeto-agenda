<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styleAgenda.css" />
		<title>Sua Agenda</title>
	</head>

	<body>
		<div class="wrapper">
			<aside class="barra-lateral">
				<button id="botaoAgenda">Agenda</button>
				<button id="botaoCalendario">Calendário</button>
				<button id="botaoCompromisso">Compromissos</button>
                <button id="botaoSair">Sair</button>
			</aside>

			<div class="conteudo">
				<div class="caderno">
					<!-- Conteúdo principal (agenda) -->
					<div class="agenda" id="agenda">
						<div id="seletor-container">
							<label for="seletorData"
								>Caso queira selecionar outra data próxima a hoje, escolha
								aqui:</label
							>
							<select id="seletorData" onchange="selecionarData(this.value)">
								<!-- Opções de data vão aqui -->
							</select>
						</div>
						<!-- Exibição da data no topo esquerdo -->
						<div id="data-hoje" class="data-hoje"></div>

						<!-- Botões de navegação -->
						<div class="navegacao">
							<button id="botaoAnterior" class="botao">Página Anterior</button>
							<button id="botaoProxima" class="botao">Próxima Página</button>
						</div>

						<!-- Área para anotações (agenda) -->
						<div
							class="agenda-texto"
							contenteditable="true"
							placeholder="Escreva suas anotações aqui..."
						></div>

						<!-- Botão "Salvar Anotação" -->
						<button id="botaoSalvar" class="botao">Salvar Anotação</button>
					</div>

					<div class="calendario" id="calendario">
						<div class="calendario" id="calendario">
							<button id="botaoAnteriorCalendario" class="botao">
								Mês Anterior
							</button>
							<button id="botaoProximoCalendario" class="botao">
								Próximo Mês
							</button>

							<table id="tabelaCalendario">
								<thead>
									<tr>
										<th colspan="7" id="tituloMesAno"></th>
									</tr>
									<tr>
										<th>Domingo</th>
										<th>Segunda</th>
										<th>Terça</th>
										<th>Quarta</th>
										<th>Quinta</th>
										<th>Sexta</th>
										<th>Sábado</th>
									</tr>
								</thead>
								<tbody id="corpoCalendario">
									<!-- Conteúdo do calendário será inserido aqui -->
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Incluindo o arquivo script.js -->
		<script src="scriptCalendario.js"></script>
		<script src="scriptAgenda.js"></script>
	</body>
</html>
