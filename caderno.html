<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles\styleAgenda.css"/>
		<link rel="stylesheet" href="node_modules\flatpickr\dist\flatpickr.css"/>
		<script src="node_modules\flatpickr\dist\flatpickr.js"></script>

		<title>Sua Agenda</title>
	</head>

	<body>
		<div class="wrapper">
			<aside class="barra-lateral">
				<button id="botaoAgenda">Agenda</button>
				<button id="botaoCalendario">Calendário</button>
				<button id="botaoCompromisso">Compromissos</button>
				<button id="botaoSair">Sair</button>
			</aside>

			<div class="conteudo">
				<div class="caderno">
					<!-- Conteúdo principal (agenda) -->
					<div id="agenda">
						<div id="data-hoje-container">
							<div id="data-hoje" class="data-hoje"></div>
						</div>
						<div id="seletor-container">
							<p>Selecione outra data aqui</p>
							<input class="flatpickr-input" type="text" id="seletorData" />
						</div>

						<!-- Botões de navegação -->
						<div class="navegacao">
							<button id="botaoAnterior" class="botao">Página Anterior</button>
							<button id="botaoProxima" class="botao">Próxima Página</button>
						</div>

						<!-- Área para anotações (agenda) -->
						<div
							class="agenda-texto"
							id="agenda-texto"
							contenteditable="true"
							placeholder="Escreva suas anotações aqui..."
						></div>

						<!-- Botão "Salvar Anotação" -->
						<button id="botaoSalvar" class="botao">Salvar Anotação</button>
					</div>

					<div id="calendario">
						<button id="botaoAnteriorCalendario" class="botao">
							Mês Anterior
						</button>
						<button id="botaoProximoCalendario" class="botao">
							Próximo Mês
						</button>

						<table id="tabelaCalendario">
							<thead>
								<tr>
									<th colspan="7" id="tituloMesAno"></th>
								</tr>
								<tr>
									<th>Domingo</th>
									<th>Segunda</th>
									<th>Terça</th>
									<th>Quarta</th>
									<th>Quinta</th>
									<th>Sexta</th>
									<th>Sábado</th>
								</tr>
							</thead>
							<tbody id="corpoCalendario"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<!-- Incluindo os arquivos script.js -->
		<script src="scripts\scriptAgenda.js"></script>
	</body>
</html>
